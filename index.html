<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <link rel="stylesheet" href="style.css">

 
</head>
<body>
<div class="main">
  <header>
      <div class="right">
      <img src="./images/logo.svg" alt="logo">
      <ul>
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
</div>
   
      <div class="left">
        
        <div class="image1">
          <img src="./images/icon-cart.svg" alt="cart">
        </div>

        <div class="image2">
          <img src="./images/image-avatar.png" alt="image-avatar">
        </div>
      </div>
  </header>

        <div class="content">
          <div class="right-content">
            <img src="./images/image-product-1.jpg" alt="sneakers">
          </div>

          <div class="left-content">
              <div class="top-left">
                   <h3>SNEAKERS COMPANY</h3>
            <h4>Fall Limited Edition Sneakers</h4>
            <p>These low-profile sneakersare your perfect casual wear companion.
              Featuring a durable rubber outer sole ,they'll withstand everything the weather can offer</p>
              <span ><span class="discount">$125.00  <span>50%</span></span>
              <p class="inner-text">$325</p>
            </span>
              </div>
              <div class="bottom-left">
                <div class="bottom-left-btns">
                 <img src="./images/icon-minus.svg" alt="minus" class="icon">
                 <span>3</span>
                 <img src="./images/icon-plus.svg" alt="icon-plus" class="icon">
                 
                  <button><img src="./images/icon-cart.svg" alt="cart">Add to cart</button>
                 </div>
              </div>
          </div>


          <div class="bottom">

            <div class="card-img">
              <img src="./images/image-product-1-thumbnail.jpg" alt="">
            </div>
            <div class="card-img">
              <img src="./images/image-product-2-thumbnail.jpg" alt="">
            </div>
            <div class="card-img">
              <img src="./images/image-product-3-thumbnail.jpg" alt="">
            </div>
            <div class="card-img">
              <img src="./images/image-product-4-thumbnail.jpg" alt="">
            </div>
            

          </div>
        </div>

 </div>
   

 
</body>
</html>
